<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">

        <div class="stopwatch">
            <h1>STOP WATCH</h1>
            <h2>Input desired time</h2>
            <div class="input">
                <label for="hours">Hours:</label>
                <input type="number" id="hours" placeholder="00" max="24" min="0">
                <label for="minutes">minutes:</label>
                <input type="number" id="minutes" placeholder="00" max="60" min="0">
                <label for="seconds">Seconds:</label>
                <input type="number" id="seconds" placeholder="00" max="60" min="0">
            </div>
            <button>Start</button>
        </div>

    </div>
    <div class="second-container">

    </div>
    <div class="third-container">

    </div>
    
</body>
</html>
